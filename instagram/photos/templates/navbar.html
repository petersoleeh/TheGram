<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
        <div class="logo">
          <a class="navbar-brand" href="/"><img src="/static/images/innav.png" alt="logo" width="30"></a>
          <a class="navbar-brand" href="/"><img src="/static/images/grambname.png" alt="logo" width="90"></a>
        </div>
      </div>
      <!-- adding a search form -->
      <div class="col-sm-6 col-md-6 navbar-center">
        <form class="navbar-form" role="search" action="">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search" class="center"></i></button>
            </div>
          </div>

        </form>

      </div>
      <!-- search form end -->
      <div class="navbar-right" id="inslogo">
              {% if user.is_authenticated %}
              <ul>
                <li class="dropdown">
                  <a href="/" class="dropdown-toggle btn " data-toggle="dropdown" role="" aria-expanded="false">{{user.username}}
                            <span class="caret"></span>
                        </a>
                  <ul class="dropdown-menu" role="menu">
                    <li>
                      <a href="/profile">Profile</a>
                    </li>
                    <li>
                      <a href="/accounts/password/change">Change Password</a>
                    </li>
                    <li>
                      <a href="/logout">Logout</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="/new/post">create post</a>
                </li>
              </ul>
              {% else %}
              <li>
                <a class='btn btn-primary btn-sm' href="/accounts/login">Login</a>
              </li>

              {% endif %}
      </div>

    </div>
  </nav>



</body>
</html>
